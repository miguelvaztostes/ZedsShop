<html lang="pt-BR">
<head>

    <!-- BOOTSTRAP JS -->

	<!-- PAGE CSS -->
	<link rel="stylesheet" href="../css/pages/products.css">
</head>
    <style>
        :root {
            --color-primary-100: #FFF9EA;
            --color-primary-200: #FFF3D4;
            --color-primary-300: #FFEAB8;
            --color-primary-400: #FFE0A1;
            --color-primary-500: #FFD67D;
            --color-primary-600: #FFCD5A;
            --color-primary-700: #FFC33A;
            --color-primary-800: #FFB81D;
            --color-primary-900: #FBA81F;
        }

        body {
            background-color: var(--color-primary-100);
            color: #333;
            font-family: Arial, sans-serif;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--color-primary-700);
        }

        .form-subtitle {
            font-size: 20px;
            margin-top: 30px;
            color: var(--color-primary-700);
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--color-primary-600);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-700);
        }

        .btn-google {
            background-color: #DB4437;
            color: #fff;
        }

        .btn-google:hover {
            background-color: #C33B2C;
        }

        #has_an_account a {
            color: var(--color-primary-600);
        }

        #has_an_account a:hover {
            color: var(--color-primary-700);
        }
    </style>

     <!-- GENERAL JS -->
     <script src="../js/script.js"></script>
     <title>Produtos - Zed's Shop</title>
<body>
     <!-- HEADER -->
      <!-- HEADER -->
    <header id="header">
        <!-- NAVBAR -->
        <nav id="nav" class="navbar navbar-expand-lg">
            <!-- LOGO -->
            <a class="navbar-brand" href="../../index.html">
                <img src="../images/logo.svg" alt="Zed's Shop">
            </a>

            <!-- MOBILE TOGGLE BUTTON -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAVBAR ITEMS -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- NAVBAR LINKS -->
                <ul class="navbar-nav me-auto ms-auto">
                    <!-- HOME -->
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">
                            In√≠cio
                        </a>
                    </li>

                    <!-- PRODUCTS -->
                    <li class="nav-item">
                        <a class="nav-link active" href="../pages/products.html">
                            Produtos
                        </a>
                    </li>

                    <!-- SCHEDULING -->
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            Agendamento
                        </a>
                    </li>

                    <!-- CONTACT -->
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contacts.html">
                            Contato
                        </a>
                    </li>
                </ul>

                <!-- LOGIN BUTTON -->
				<a href="../pages/create-account.html">
					<button class="btn btn-primary">Login</button>
				</a>
            </div>
        </nav>
    </header>
    <!-- CONTENT -->
    <main id="container">
        <!-- FORM -->
        <form action="" id="form">
            <h1 class="form-title">
                Fale Conosco
            </h1>

            <div class="form-content">
                <!-- NAME -->
                <div class="form-group mb-3">
                    <label for="name">Nome</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name"
                        required
                    >
                </div>

                <!-- EMAIL -->
                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        required
                    >
                </div>

                <!-- PHONE -->
                <div class="form-group mb-3">
                    <label for="phone">Telefone</label>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="phone" 
                        name="phone"
                        required
                    >
                </div>

                <!-- MESSAGE -->
                <div class="form-group mb-3">
                    <label for="message">Mensagem</label>
                    <textarea 
                        class="form-control" 
                        id="message" 
                        name="message" 
                        rows="5"
                        required
                    ></textarea>
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-primary w-100">
                    Enviar mensagem
                </button>
            </div>

            <hr>

            <!-- HAS AN ACCOUNT -->
            <p id="has_an_account">
                Precisa de ajuda? <a href="help.html">Acesse nossa Central de Ajuda</a>
            </p>
        </form>
    </main>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
